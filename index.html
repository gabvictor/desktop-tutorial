<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Card com Vídeo do YouTube</title>

    <!-- Twitter Player Card -->
    <meta property="twitter:card" content="player">
    <meta property="twitter:site" content="@gabv_ctor">
    <meta property="twitter:title" content="Assista ao vídeo do YouTube">
    <meta property="twitter:description" content="Veja este incrível vídeo do YouTube!">
    
    <!-- Imagem de pré-visualização -->
    <meta property="twitter:image" content="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg">
    
    <!-- Player de vídeo (YouTube) -->
    <meta property="twitter:player" content="https://gabvictor.github.io/desktop-tutorial/player.html">
    <meta property="twitter:player:width" content="1280">
    <meta property="twitter:player:height" content="720">
</head>
<body>
    <h1>Teste de Card com Vídeo do YouTube</h1>
    <p>Clique para assistir ao vídeo do YouTube!</p>
</body>
</html>
