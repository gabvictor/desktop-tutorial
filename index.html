<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags Example</title>

    <!-- Twitter Card -->
    <meta property="twitter:card" content="player" />
    <meta property="twitter:url" content="https://gabvictor.github.io/desktop-tutorial/" />
    <meta property="twitter:title" content="Big Buck Bunny" />
    <meta property="twitter:description" content="Assista ao famoso curta-metragem Big Buck Bunny." />
    <meta property="twitter:image" content="https://i.imgur.com/uPze0RB.jpeg" /> <!-- Obrigatório -->
    <meta property="twitter:player" content="https://gabvictor.github.io/desktop-tutorial/player.html" />
    <meta property="twitter:player:width" content="1280" />
    <meta property="twitter:player:height" content="720" />
</head>
<body>
    <h1>Big Buck Bunny</h1>
    <p>Esta página foi configurada para exibir um vídeo na prévia do Twitter.</p>
</body>
</html>
