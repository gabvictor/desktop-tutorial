<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags do Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@seuPerfil">
    <meta name="twitter:title" content="Título do vídeo">
    <meta name="twitter:description" content="Descrição curta do conteúdo.">
    <meta name="twitter:image" content="https://via.placeholder.com/600x300"> <!-- Fallback preview -->
    
    <title>Embed de Vídeo no Estilo do Twitter</title>
</head>
<body>
    <h1>Tweet com Vídeo Incorporado</h1>

    <!-- Embed de Vídeo do Tweet -->
    <blockquote class="twitter-video">
        <p lang="zxx" dir="ltr"><a href="https://x.com/g_bvictor/status/1860817702798905626">Veja o vídeo completo no Twitter</a></p>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </blockquote>

    <!-- Estilo para Melhor Visualização -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        blockquote {
            margin: 20px auto;
            max-width: 560px;
        }
        .twitter-video {
            border: none;
        }
    </style>
</body>
</html>
